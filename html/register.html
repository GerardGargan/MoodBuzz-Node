<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <!-- Navigation menu -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top py-3">
        <div class="container">
            <a href="./" class="navbar-brand">MoodBuzz</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./#process" class="nav-link">The Process</a>
                    </li>
                    <li class="nav-item">
                        <a href="./#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="./login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="window">
        <div class="window-container">
            <h2 class="text-center mb-4">Create an Account</h1>
                <form>
                    <!-- First Name, Last Name, Email Address, Password-->
                    <div class="d-block d-md-flex gap-3">
                        <div>
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" name="first-name" id="first-name" class="form-control mb-3" placeholder="Enter your first name">
                        </div>
                        <div>
                            <label for="surname" class="form-label">Surname</label>
                            <input type="text" name="surname" id="surname" class="form-control mb-3" placeholder="Enter your surname">
                        </div>
                    </div>
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Enter your email address">

                    <label for="password" class="form-label">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                        <button class="btn btn-outline-secondary" type="button" id="visibility">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    
                    
                    <label for="password-verify" class="form-label">Confirm password</label>
                        <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password-verify" id="password-verify" placeholder="Confirm your password">
                        <button class="btn btn-outline-secondary" type="button" id="verify-icon" disabled>
                            <i class="bi bi-dash"></i>
                        </button>
                    </div>      
                    <div class="d-flex align-items-center justify-content-between flex-wrap">
                        <input type="submit" value="Register" class="btn btn-success" id="submit-button" disabled>
                        <p>
                            Already Registered? <a href="./login.html">Login here</a>
                        </p>
                    </div>          
                    
                </form>
        </div>
    </section>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordVerify = document.getElementById('password-verify');
        const verify_icon = document.getElementById('verify-icon');
        const submitButton = document.getElementById('submit-button');
        let verifyActivated = false;

        passwordInput.addEventListener('keyup', (event) => {
            if(verifyActivated) {
                updateVerification();
            }
        });

        passwordVerify.addEventListener('keyup', (event) => {
            verifyActivated = true;
            updateVerification();
        });
        
        function updateVerification(){
            if(passwordVerify.value=='' && passwordInput.value==''){
                passwordVerify.classList.remove('bg-danger');
                passwordVerify.classList.remove('bg-success');
                verify_icon.innerHTML = '<i class="bi bi-dash"></i>';
            }else if(passwordVerify.value==passwordInput.value){
                verify_icon.innerHTML = '<i class="bi bi-hand-thumbs-up"></i>';
                passwordVerify.classList.remove('bg-danger');
                passwordVerify.classList.add('bg-success');
                submitButton.disabled = false;
            } else {
                verify_icon.innerHTML = '<i class="bi bi-hand-thumbs-down"></i>';
                passwordVerify.classList.remove('bg-success');
                passwordVerify.classList.add('bg-danger');
                submitButton.disabled = true;
            }
        }

    </script>

<script>
    const passwordInput2 = document.getElementById('password');
    const visibilityButton = document.getElementById('visibility');

    //Logic for switching password between visible and invisible
    visibilityButton.addEventListener('click', (event) => {
        event.preventDefault();
        if (passwordInput2.type == 'password') {
            passwordInput2.type = 'text';
            visibilityButton.innerHTML = "<i class=\"bi bi-eye-slash\"></i>";
        } else {
            passwordInput2.type = 'password';
            visibilityButton.innerHTML = "<i class=\"bi bi-eye\"></i>";
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
